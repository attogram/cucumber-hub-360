{% comment %} Expects a `post` object to be passed. Example usage: {% include
card.html post=post %} {% endcomment %}

<div class="card">
  {% if include.post.image %}
  <a
    href="{{ include.post.url | relative_url }}"
    aria-hidden="true"
    tabindex="-1"
  >
    <img
      src="{{ include.post.image | relative_url }}"
      alt="{{ include.post.title }}"
      loading="lazy"
      class="card__image"
    />
  </a>
  {% endif %}
  <div class="card__content">
    <h3 class="card__title">
      <a href="{{ include.post.url | relative_url }}"
        >{{ include.post.title }}</a
      >
    </h3>
    <p class="card__excerpt">
      {{ include.post.excerpt | strip_html | normalize_whitespace | truncate:
      150, "..." }}
    </p>
    <a href="{{ include.post.url | relative_url }}" class="card__readmore"
      >Read More &rarr;</a
    >
  </div>
</div>
