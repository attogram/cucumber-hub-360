<header class="site-header">
  <div class="container">
    <div class="header-branding">
      <a href="{{ '/' | relative_url }}" class="site-title-link">
        <h1 class="site-title">{{ site.title | split: ' - ' | first }}</h1>
      </a>
      <p class="site-tagline">{{ site.title | split: ' - ' | last }}</p>
    </div>

    <nav class="site-nav">
      <ul class="nav-menu">
        {% for item in site.data.main %}
        <li>
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
